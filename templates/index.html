<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Email Spam Detection</h1>
        <form method="post" action="/" class="text-center">
            <div class="mb-3">
                <label for="inputTxt" class="form-label">Enter your email:</label>
                <textarea id="inputTxt" name="inputTxt" rows="4" class="form-control" placeholder="Type your email here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if result %}
            <h2 class="text-center mt-4">Prediction: {{ result }}</h2>
        {% endif %}

    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
